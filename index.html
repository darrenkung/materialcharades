<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Science Charades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap');

        :root {
            --wheel-height: 120px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-title {
            font-family: 'Bungee', cursive;
            text-shadow: 3px 3px 0px #ef4444;
        }

        .wheel-container {
            height: var(--wheel-height);
            overflow: hidden;
            border: 4px solid #334155;
            background: #1e293b;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .wheel-strip {
            transition: transform 3.5s cubic-bezier(0.15, 0, 0.15, 1);
            will-change: transform;
        }

        /* Utility class to disable transition during reset */
        .no-transition {
            transition: none !important;
        }

        .wheel-item {
            height: var(--wheel-height);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #334155;
            box-sizing: border-box;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pointer {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 20px solid #ef4444;
            z-index: 10;
        }

        .spinning {
            animation: blur 0.5s infinite linear;
        }

        @keyframes blur {
            0% { filter: blur(0px); }
            50% { filter: blur(2px); }
            100% { filter: blur(0px); }
        }

        .btn-spin {
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            box-shadow: 0 4px 0 #7f1d1d;
            transition: all 0.1s;
        }

        .btn-spin:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #7f1d1d;
        }

        .btn-spin:disabled {
            background: #475569;
            box-shadow: 0 4px 0 #1e293b;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="game-title text-4xl md:text-6xl mb-2 text-white">MATERIAL CHARADES</h1>
            <p class="text-slate-400">Instructions: One person faces away from the screen. The rest act out the physical properties of the material (no talking!). The guesser tries to name the correct material!</p>
        </header>

        <!-- Updated grid to be 1 column on mobile and 2 columns on wider screens -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
            <div class="flex flex-col items-center">
                <span class="mb-2 font-bold text-red-400 uppercase tracking-widest text-sm">Material (Guess this!)</span>
                <div class="wheel-container w-full max-w-sm rounded-xl relative">
                    <div class="pointer"></div>
                    <div id="wheel-0" class="wheel-strip"></div>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <span class="mb-2 font-bold text-blue-400 uppercase tracking-widest text-sm">Property 1</span>
                <div class="wheel-container w-full max-w-sm rounded-xl relative">
                    <div class="pointer"></div>
                    <div id="wheel-1" class="wheel-strip"></div>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <span class="mb-2 font-bold text-green-400 uppercase tracking-widest text-sm">Property 2</span>
                <div class="wheel-container w-full max-w-sm rounded-xl relative">
                    <div class="pointer"></div>
                    <div id="wheel-2" class="wheel-strip"></div>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <span class="mb-2 font-bold text-yellow-400 uppercase tracking-widest text-sm">Property 3</span>
                <div class="wheel-container w-full max-w-sm rounded-xl relative">
                    <div class="pointer"></div>
                    <div id="wheel-3" class="wheel-strip"></div>
                </div>
            </div>
        </div>

        <div class="flex justify-center flex-col items-center gap-6">
            <button id="spin-btn" class="btn-spin px-12 py-6 rounded-full text-2xl font-black tracking-tighter hover:brightness-110 active:scale-95">
                SPIN WHEELS!
            </button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSpinSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playDingSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        const materials = [
            { name: "Metal", icon: "ðŸ”—" },
            { name: "Plastic", icon: "ðŸ¥¤" },
            { name: "Glass", icon: "ðŸ·" },
            { name: "Ceramic", icon: "ðŸº" },
            { name: "Fibre", icon: "ðŸ§¶" }
        ];

        const properties = [
            { name: "Electrical Conductivity", icon: "âš¡" },
            { name: "Thermal Conductivity", icon: "ðŸ”¥" },
            { name: "Melting Point", icon: "ðŸ’§" },
            { name: "Boiling Point", icon: "ðŸ’¨" },
            { name: "Strength", icon: "ðŸ’ª" },
            { name: "Hardness", icon: "ðŸ’Ž" },
            { name: "Flexibility", icon: "âž°" },
            { name: "Density", icon: "ðŸ§±" }
        ];

        const wheelStrips = [
            document.getElementById('wheel-0'),
            document.getElementById('wheel-1'),
            document.getElementById('wheel-2'),
            document.getElementById('wheel-3')
        ];

        const ITEM_HEIGHT = 120;
        
        let lastMaterialIdx = -1;

        function initWheels() {
            populateWheel(0, materials);
            populateWheel(1, properties);
            populateWheel(2, properties);
            populateWheel(3, properties);
        }

        function populateWheel(index, data) {
            const strip = wheelStrips[index];
            strip.innerHTML = '';
            // Triple the data to allow for seamless infinite-like scrolling/resetting
            const items = [...data, ...data, ...data];
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'wheel-item';
                div.innerHTML = `
                    <span class="text-3xl mb-1">${item.icon}</span>
                    <span class="text-xs uppercase tracking-tighter opacity-80">${item.name}</span>
                `;
                strip.appendChild(div);
            });
            // Initial position: center set
            strip.style.transform = `translateY(-${data.length * ITEM_HEIGHT}px)`;
        }

        async function spin() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const spinBtn = document.getElementById('spin-btn');
            
            spinBtn.disabled = true;

            // 1. New Material Selection
            let materialIdx;
            do {
                materialIdx = Math.floor(Math.random() * materials.length);
            } while (materialIdx === lastMaterialIdx);
            lastMaterialIdx = materialIdx;

            // 2. Unique Properties
            const shuffledProperties = [...properties].sort(() => 0.5 - Math.random());
            const propIndices = [
                properties.indexOf(shuffledProperties[0]),
                properties.indexOf(shuffledProperties[1]),
                properties.indexOf(shuffledProperties[2])
            ];

            const currentSelections = [materialIdx, ...propIndices];

            wheelStrips.forEach((strip, i) => {
                const list = i === 0 ? materials : properties;
                const listLength = list.length;
                const targetIdx = currentSelections[i];
                
                const finalOffset = (listLength * 2 + targetIdx) * ITEM_HEIGHT;
                
                const delay = i * 200;
                setTimeout(() => {
                    strip.classList.add('spinning');
                    strip.style.transform = `translateY(-${finalOffset}px)`;
                    
                    let tickInterval = setInterval(playSpinSound, 120);
                    
                    setTimeout(() => {
                        strip.classList.remove('spinning');
                        clearInterval(tickInterval);
                        playDingSound();
                        
                        setTimeout(() => {
                            strip.classList.add('no-transition');
                            const resetOffset = (listLength * 1 + targetIdx) * ITEM_HEIGHT;
                            strip.style.transform = `translateY(-${resetOffset}px)`;
                            strip.offsetHeight; 
                            strip.classList.remove('no-transition');
                        }, 100);

                        if (i === 3) {
                            setTimeout(() => {
                                spinBtn.disabled = false;
                            }, 500);
                        }
                    }, 3500);
                }, delay);
            });
        }

        document.getElementById('spin-btn').addEventListener('click', spin);
        window.onload = initWheels;
    </script>
</body>
</html>
